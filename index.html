<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Core theme CSS -->

  </head>

  <body>
    <!-- Parallax Pixel Background Animation -->
    <section class="animated-background">
      <div id="stars1"></div>
      <div id="stars2"></div>

          Somebody stop me...like The Mask.

        <a class="popup-close" onclick="history.back()">&times;</a>

    <div id="userName">
      Big Rips Independent Guitar Based Rock And Roll Music Web Page - Fun Face Out Now!
    </div>

    <div id="links">
      <a class="link" href="https://bigrips.bandcamp.com/album/fun-face" target="_blank">

      </a>

        <i class="fab fa-bandcamp">&nbsp;</i>Bandcamp profile
      </a>
      <a class="link" href="https://open.spotify.com/artist/3WOFEfenFBehdOr6juhFJF?si=njwZB_dRS-SyfYvzQ5yiiQ" target="_blank">
        <i class="fab fa-spotify">&nbsp;</i>Spotify Profile
      </a>
      <a class="link" href="https://www.instagram.com/bigripsband/" target="_blank">
        <i class="fab fa-instagram">&nbsp;</i>Instagram
      </a>
    </div>
    <div id="jim"><img src="img/jim.png" id="mask"></div>
  </body>
</html>
